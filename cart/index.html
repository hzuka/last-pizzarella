    <div class="container mt-4">
        <h1>My Cart</h1>


        <ul id="cartItems" class="list-group mb-4">

        </ul>

        <div class="text-center">
            <a href="../checkout/index.html">
                <button id="checkoutButton" class="btn btn-success">Proceed to Checkout</button>
            </a>
        </div>
    </div>
    <script>

        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        const cartItemsList = document.getElementById('cartItems');


        if (cartItems.length === 0) {
            cartItemsList.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
        } else {
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = item;

                const removeButton = document.createElement('button');
                removeButton.className = 'btn btn-danger btn-sm';
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => {
                    removeCartItem(item);
                };

                li.appendChild(removeButton);
                cartItemsList.appendChild(li);
            });
        }


        function removeCartItem(item) {
            const updatedCartItems = cartItems.filter(cartItem => cartItem !== item);
            localStorage.setItem('cartItems', JSON.stringify(updatedCartItems));
            location.reload();
        }


        document.getElementById('checkoutButton').addEventListener('click', () => {
            if (cartItems.length === 0) {
                console.log('Your cart is empty!');
            } else {
                console.log('Proceeding to checkout...');

            }
        });



    </script>
